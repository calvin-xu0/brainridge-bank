<form #accountCreationForm="ngForm">
    <div>
        <mat-form-field>
            <mat-label>Account Name</mat-label>
            <input matInput type="text" id="name" required [(ngModel)]="model.name">
        </mat-form-field>
    </div>
    <div>
        <label>Account Type*</label>
        <mat-radio-group required id="skill" [(ngModel)]="model.accountType" name="accountType">
            <mat-radio-button *ngFor="let accountType of accountTypes" [value]="accountType">
                {{ accountType }}
            </mat-radio-button>
        </mat-radio-group>
    </div>
</form>
