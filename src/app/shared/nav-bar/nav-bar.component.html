<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @for (link of navLinks; track link) {
    <a mat-tab-link (click)="activeLink = link.routerLink" [routerLink]="link.routerLink"
        [active]="activeLink === link.routerLink"> {{link.linkText}} </a>
    }
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
